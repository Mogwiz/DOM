<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="GET">
        <p>What is your cat's name ?</p>
        <input type="text" name="cat" />
        <p>Tell me how old is he</p>
        <input type="number" name="age" />
        <br />
        <input type="checkbox" />
        <br />
        <input type="email" />
        <br />
        <input type="file" />
        <br />
        <input type="radio" />
        <br />
        <input type="date" />
        <br />
        <input type="color" />
        <br />
        <input type="datetime-local" />
        <br />
        <input type="hidden" />
        <br />
        <input type="image" src="https://us-tuna-sounds-images.voicemod.net/e1bc00c5-f72c-44a5-873a-3a68a1fffcd1-1703802647606.png" />
        <br />
        <input type="month" />
        <br />
        <input type="range" />
        <br />
        <input type="reset" />
        <br />
        <input type="search" />
        <br />
        <input type="tel" />
        <br />
        <input type="time" />
        <br />
        <input type="url" />
        <br />
        <input type="week" />
        <br />
        <button type="submit">Send</button>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John" readonly><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe">
        </form>
    </form>
</body>
</html>
