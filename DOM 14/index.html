<body>
    <div id="game">
        <h1 id="title">Tic Tac Toe</h1>
        <div id="begin">
            <h2>Who begins ? (click)</h2>
            <div id="OX">
                <p><span class="choice" id="x">X</span> or <span class="choice" id="o">O</span></p>

        </div>
            <p id="turn"></p>
        <div id="board"></div>
        <button id="restart">Restart</button>
    </div>
